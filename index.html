<!DOCTYPE html>
<html lang="en" ng-app="riverbook">
	<head>
		<title>Riverbook</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/rbcommon.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/angular.min.js"></script>		
		<script src="app.js"></script>
        
	</head>
<body>
	<div ng-controller="LoginController" ng-show="showLoginForm == true">
		<div class="col-lg-12 userinput">
			<p>User Name:</p>
			<input type="text" id="rbusername" ng-model="rbusername"/>
		</div>
		<div class="col-lg-12 userinput">
			<p>Password:</p>
			<input type="password" id="rbpassword" ng-model="rbpassword"/>
		</div>
		<div class="col-lg-12 userinput button-continer">
			<button ng-click="userLogin()"> Login </button>
		</div>
	</div>
    <div ng-controller="RiverinfoController" ng-show="showRiverForm == true" class="rbRiversContainer">
        <div class="row">
            <div class="col-lg-offset-1 col-lg-5">
                <h2> Welcome {{rbusername}} </h2>
                <p>River Name: </p>
                <input type="text" id="rbriverName" ng-model="rbriverName"/>
                <p>River Location: </p>
                <input type="text" id="rbriverLocation" ng-model="rbriverLocation"/> OR
                <button ng-click="getLocation()">Get current location</button>
                <textarea id="rbriverLocationAuto">{{rbriverLocationAuto}}</textarea>
                <div id="mapholder" ng-bind-html="rbusermap"></div>
            </div>
        </div>
        
        
        <div class="row">
            <div class="col-lg-offset-1 col-lg-5">
                <p>Issues: </p>
                <input type="checkbox" ng-model="exploitation">Exploitation<br>
                <input type="checkbox" ng-model="encroachment">Encroachment<br>
                <input type="checkbox" ng-model="pollution">Pollution
            </div>
            <div class="col-lg-5">
                <p>Severity: </p>		
                <input type="radio" ng-model="ExSeverity" value="low">Low
                <input type="radio" ng-model="ExSeverity" value="medium">Medium
                <input type="radio" ng-model="ExSeverity" value="high">High<br>
                
                <input type="radio" ng-model="EnSeverity" value="low">Low
                <input type="radio" ng-model="EnSeverity" value="medium">Medium
                <input type="radio" ng-model="EnSeverity" value="high">High<br>
                
                <input type="radio" ng-model="PlSeverity" value="low">Low
                <input type="radio" ng-model="PlSeverity" value="medium">Medium
                <input type="radio" ng-model="PlSeverity" value="high">High
            </div>
        </div>
		<div class="row">
            <div class="col-lg-offset-1 col-lg-5">
                <div class="button-continer">
                    <button ng-click="saveRiverInfo()"> Submit </button>
                </div>            
                <p ng-repeat="river in allRivers.rivers">{{river.name}}</p>
            </div>
        </div>
	</div>
</body>
</html>
