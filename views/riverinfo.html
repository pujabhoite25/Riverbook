<!DOCTYPE html>
<html lang="en"  ng-app="riverbook">
	<head>
		<title>Riverbook</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/rbcommon.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/angular.min.js"></script>		
		<script src="js/riverinfoController.js"></script>		
	</head>
<body>
	<div ng-controller="riverinfoController">
		<h2> Welcome {{rbusername}} </h2>
		<p>River Name: </p>
		<input type="text" id="rbriverName" ng-model="rbriverName"/>
		<p>River Location: </p>
		<input type="text" id="rbriverLocation" ng-model="rbriverLocation"/> OR
        <button ng-click="getLocation()">Get current location</button>
		<textarea id="rbriverLocationAuto">helloooooooooooooo {{rbriverLocationAuto}}</textarea>
        
		<p>Issues: </p>
		<input type="checkbox">Exploitation<br>
		<input type="checkbox">Encroachment<br>
		<input type="checkbox">Pollution
		<p>Severity: </p>
		
		<input type="radio" ng-model="severity" value="low">Low
	    <input type="radio" ng-model="severity" value="medium">Medium
	    <input type="radio" ng-model="severity" value="high">High
		
		<div class="button-continer">
			<button ng-click="saveRiverInfo()"> Submit </button>
		</div>
	</div>

</body>
</html>
